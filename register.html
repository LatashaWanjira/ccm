        <form class="form-small" action="index.html" method="post">
            <h1>Apply for <span class="alt-colour">Certificate of Origin</span></h1>
            <div class="input-group">
                <label for="fname">First Name</label>
                <input type="text" name="fname" placeholder="e.g. John">
            </div>
            <div class="input-group">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" placeholder="e.g. Doe">
            </div>
            <div class="input-group">
                <label for="company">Company Name</label>
                <input type="text" name="company" placeholder="e.g. CCM">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="e.g. john@doe.com">
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" placeholder="+258 21 345 678">
            </div>
            <div class="input-group">
                <label for="region">State/Region</label>
                <input list="regions" name="region" placeholder="- Please Select -">
                <datalist id="regions">
                  <option value="ZA">
                  <option value="WB">
                </datalist>
            </div>
            <div class="input-group">
                <label for="country">Country</label>
                <input list="countries" name="country" placeholder="- Please Select -">
                <datalist id="countries">
                  <option value="Mozambique">
                  <option value="Kenya">
                </datalist>
            </div>
            <div class="input-group">
                <label for="frequency">How many exports do you currently average in a month?</label>
                <input list="frequencies" name="frequency" placeholder="- Please Select -">
                <datalist id="frequencies">
                  <option value="1">
                </datalist>
            </div>
            <button type="submit" name="button" class="btn btn-solid">Apply</button>
        </form>
